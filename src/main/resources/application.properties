spring.application.name = SafetynetAlerts

server.port = 9000

spring.datasource.url=jdbc:h2:mem:testSafetyNetAlert
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

logging.level.root=error
logging.level.com.safetynet=debug

logging.level.org.springframework.boot.autoconfigure.h2 = info

#To see in console which port is used by Tomcat when app start
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# File name for input data
custom.filename=data.json
